<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>sample</title>
</head>
<body>
    <div class="grid-container">
        <header>
            <div class="logo"><a href="index.html"><img src="img/logo.png" alt="styleflow logo"></a></div>
        </header>
        <section class="one">
            <div class="writeup">
                <div class="text">
                    <p>To <span>access</span> 10,000+ Free Styleflow animations, <br> tutorials, materials, and more. <span><strong><a href="signin.html">sign up</a></strong></span> right away.</p>
                </div>
                <div class="img1">
                    <img src="img/login.png" alt="illustration">
                </div>
            </div>
        </section>
        <section class="two">
            <div class="loginform">
                <form action="">
                    <h4 class="loginhead"><span>Login to your account</span></h4>
                    <div class="form">
                        <div><input type="email" class="input-field" placeholder="Email Address"></div>
                        <div><input type="password" class="input-field" placeholder="Password"></div>
                        <div class="reset"><h5><span><a href="resetpassword.html">Forgot Password?</a></span></h5></div>
                        <div><button type="button" class="button">Login</button></div>
                    </div>
                    <div class="or">
                        <p><small><span>OR</span></small></p>
                    </div>
                    <div class="socialmedia">
                        <!-- <i class="fa fa-twitter" aria-hidden="true"></i>
                        <i class="fa fa-google" aria-hidden="true"></i>
                        <i class="fa fa-facebook-official" aria-hidden="true"></i> -->
                        <img src="img/Frame 78.png" alt="socials">
                    </div>
                    <div>
                        <h6>Don't have an account? <span><strong><a href="signin.html">Signup</a></strong></span></h6>
                    </div>
                </form>
            </div>      
        </section>
        
    </div>
</body>
</html>
