<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header_footer.css">
    <title>Document</title>
</head>
<body>

    <div id="wrapper">

        <header>

            <div id="header-top" class="flex">
                <div id="btn-logo" class="flex">
                    <img src="./images/logos/styleFlow_header_logo_vector.png" alt="StyleFlow logo" id="logo">
                    <button id="menu-btn" onclick="displayMenu()">&#9776;</button>
                    <button id="menu-btn-x" onclick="displayMenu()">&#10005;</button>
                </div>
                <div id="menu">
                    <ul id="nav-links" class="flex">
                        <li><a href="#" id="home">Home</a></li>
                        <li><a href="#">Animation</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Documentation</a></li>
                    </ul>
                    <ul id="auth" class="flex">
                        <li><a href="#"><button id="login" class="btn">Login</button></a></li>
                        <li><a href="#"><button id="signup" class="btn">Sign Up</button></a></li>
                    </ul>
                </div>

            </div>
        </header>
        <!--
            Add the main section here
        -->
        <footer>
            <img src="./images/logos/sytleFlow_footer_logo_vector.png" alt="Footer Logo" id="logo">
            
            <div class="r-align">
                <a href="#"><button class="btn">Documentation</button></a>
            </div>
            
            <p id="copy" class="txt-center">
                Copyright &copy 2022 StyleFlow Inc. All rights reserved.
            </p>
    
            <div id="footer-links" class="flex">
                <a href="#">Privacy Policy</a>
                <hr>
                <a href="#">Terms & Conditions</a>
            </div>
        </footer>

    </div>


    <script>
        var menu = document.getElementById('menu');
        var menuBtnX = document.getElementById('menu-btn-x');
        var menuBtn = document.getElementById('menu-btn');

        function displayMenu () {    
            if (menu.style.display === 'none') {
                menu.style.display = 'block';
                menuBtn.style.display = 'none';
                menuBtnX.style.display = 'block';
            } else {
                menu.style.display = 'none';
                menuBtn.style.display = 'block';
                menuBtnX.style.display = 'none';
            }
        }
    </script>
</body>
</html>
