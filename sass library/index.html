<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sass-library</title>
    <link rel="stylesheet" href="styleflow/index.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4ba5d23ce4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="wrapper">
        <div class="logo"><img src="images/Logo Vector.png" alt=""></div>
        <div class="navicon">
            <span class="search"><i class="fa-solid fa-magnifying-glass"></i>Search</span>
            <span class="ham"><i class="fa-solid fa-bars" onclick="showNav()"></i></span>
           
        </div>
        <nav class="nav">
            <ul>
                <li><a href="">Home</a> </li>
                <li><a href="">Animation</a></li>
                <li><a href="">Documentation</a></li>
                <li><a href="">About Us</a></li>
                <li class="loginbtn"><a href="">Login</a></li>
                <li><a href="" class="signupbtn">Sign Up</a></li>
                
            </ul>
        </nav>
    </div>
    </header>
    
    <section class="sec1">
        <div class="secimg">
        <div class="animate-img">
            <img src="images/Animation Card with Logo for Animation Page.png" alt="styleflow-logo-black" class="img">
        </div>
    </div>
    </section>
    <main>
        <div class="dprow1">
        <section class="sec2">
            <article>
                <h1>Static Animation</h1>
            </article>
            <article class="grid1 grid1anime">
                <button class="move_up">Move up</button>
                <button class="move_down">Move down</button>
                <button class="move_right">Move right</button>
                <button class="move_left">Move left</button>
            </article>
        </section>

        <section class="dpscmargin">
            <article>
                <h1>Bling Animation</h1>
            </article>
            <article class="grid1 grid1anime">
                <button class="beat_">Beat</button>
                <button class="bounce_">Bounce</button>
                <button class="fade_in">Fade In</button>
                <button class="fade_out">Fade Out</button>
            </article>
        </section>

        <section class="dpscmargin">
            <article>
                <h1>Rotate Animation</h1>
            </article>
            <article class="grid1 grid1anime">
                <button class="rotate_up">Rotate Up</button>
                <button class="rotate_right">Rotate Right</button>
                <button class="rotate_down">Rotate Down</button>
                <button class="rotate_left">Rotate Left</button>
            </article>
        </section>
       </div>
        <section>
            <article>
                <h1>Special Animation</h1>
            </article>
            <article class="grid1">
                <button class="rubber_band">Rubber band</button>
                <button class="surprise_">Surprise</button>
                <button class="shake_">Shake</button>
                <button class="wobble_">Wobble</button>
                <button class="jelly_">Jelly</button>
                <button class="pulse_">Pulse</button>
            </article>
        </section>

        
        <section>
            <article>
                <h1>Other Animations</h1>
            </article>
            <article class="grid1 grid3anime">
                <button class="hinge_">Hinge</button>
                <button class="roll_in">Roll In</button>
                <button class="roll_out">Roll Out</button>
                <button class="jack_in">JackInTheBox</button>
                <button class="shake_x">ShakeX</button>
                <button class="shake_y">ShakeY</button>
                <button class="swing_">Swing</button>
                <button class="bounce_in">Bounce In</button>
                <button class="bounce_out">Bounce Out</button>
                <button class="flip_">Flip</button>
                <button class="zoom_out">Zoom Out</button>
                <button class="zoom_in">Zoom In</button>
            </article>
        </section>
   
    </main>

    <footer>
       <section>
        <article class="footart1">
            <img src="images/Logo Vector.png" alt="">
            <button class="active">Download</button>
        </article>
         <article class="footart2">
              <p>Copyright &copy; 2022 StyleFlow Inc.</p>
              <p>All right reserved.</p>
         </article>
         <article class="footart3">
                <a href="" class="pri">Privacy Policy</a>
                <a href="" class="pri1">Terms & Conditions</a>
         </article>
       </section>
    </footer>

    <script src="script.js"></script>
</body>
</html>
