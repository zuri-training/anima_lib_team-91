<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Styleflow Animations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
    </nav>

    <h1 class="text-center text-success">Animate With Style!</h1>
    <div class="container-fluid">
        {% if request.user.is_authenticated %} 
        <p class="h3 text-success">You are Logged In</p> 
        <p class="text-success h3">Username : {{ request.user.username }}</p>
        <p class="text-info">First Name : {{ request.user.first_name }}</p> 
        <p class="text-info">Last Name : {{ request.user.last_name }}</p> 
        <a href={% url 'logout_user' %} type="button" class="btn btn-success btn-lg">Log Out</a> 
        {% else %}
            <p class=" h3 text-danger">User is logged out</p> 
            <a href={% url 'register' %} type="button" class="btn btn-success btn-lg">Register</a> 
            <a href={% url 'login_user' %} type="button" class="btn btn-success btn-lg">Log In</a> 

        {% endif %}    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
